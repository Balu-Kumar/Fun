<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #timer {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>ğŸ¯ Guess the Number Game! ğŸ²</h1>
    <p>Choose a difficulty level:</p>
    <button onclick="setDifficulty(50)">Easy (1-50)</button>
    <button onclick="setDifficulty(100)">Medium (1-100)</button>
    <button onclick="setDifficulty(500)">Hard (1-500)</button>

    <p id="difficultyText"></p>
    <p id="timer"></p>

    <input type="number" id="guess" placeholder="Enter a number">
    <button id="submitBtn">Submit</button>
    <p id="message"></p>
    <p>ğŸ–ï¸ Best Score: <span id="bestScore">-</span> attempts</p>

    <button id="playAgain" onclick="resetGame()" style="display:none;">ğŸ”„ Play Again</button>

    <script>
        let maxNumber = 100;
        let randomNumber;
        let attempts = 0;
        let bestScore = localStorage.getItem("bestScore") || "-";
        let timer;
        let timeLeft = 60;
        let gameActive = false;

        document.getElementById("bestScore").innerText = bestScore;

        function setDifficulty(max) {
            maxNumber = max;
            resetGame();
            document.getElementById("difficultyText").innerText = `Difficulty: Guess a number between 1 and ${maxNumber}`;
            gameActive = true;
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 60;
            document.getElementById("timer").innerText = `â³ Time Left: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `â³ Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById("message").innerText = "â° Time's up! You lost!";
                    gameActive = false;
                    document.getElementById("playAgain").style.display = "inline";
                }
            }, 1000);
        }

        function isPerfectSquare(num) {
            return Number.isInteger(Math.sqrt(num));
        }

        function checkGuess() {
            if (!gameActive) return;

            let userGuess = parseInt(document.getElementById("guess").value);
            let messageElement = document.getElementById("message");
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > maxNumber) {
                messageElement.innerText = "âŒ Please enter a valid number!";
                return;
            }

            if (userGuess === randomNumber) {
                clearInterval(timer);
                messageElement.innerText = `ğŸ‰ Correct! The number was ${randomNumber}. You guessed it in ${attempts} tries!`;
                document.getElementById("playAgain").style.display = "inline";
                gameActive = false;

                if (bestScore === "-" || attempts < bestScore) {
                    localStorage.setItem("bestScore", attempts);
                    document.getElementById("bestScore").innerText = attempts;
                }
                return;
            }

            let hint = "";
            if (attempts === 1) {
                hint = (randomNumber % 2 === 0) ? "ğŸ”¢ It's even!" : "ğŸ”¢ It's odd!";
            } else if (attempts === 2) {
                hint = isPerfectSquare(randomNumber) ? "ğŸŸ¢ It's a perfect square!" : "âŒ Not a perfect square!";
            } else {
                hint = userGuess < randomNumber ? "ğŸ“‰ Too low!" : "ğŸ“ˆ Too high!";
            }

            if (attempts > 10) {
                hint += ` ğŸ¤” Try something closer to ${randomNumber > userGuess ? userGuess + Math.floor((maxNumber - userGuess) / 2) : userGuess - Math.floor(userGuess / 2)}!`;
            }

            messageElement.innerText = hint;
        }

        function resetGame() {
            clearInterval(timer);
            randomNumber = Math.floor(Math.random() * maxNumber) + 1;
            attempts = 0;
            gameActive = true;
            startTimer();
            document.getElementById("message").innerText = "";
            document.getElementById("playAgain").style.display = "none";
        }

        document.getElementById("submitBtn").addEventListener("click", checkGuess);
        resetGame();
    </script>

</body>
</html>
