<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ğŸ¯ Guess the Number! ğŸ²</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>

    <input type="number" id="guess" placeholder="Enter a number">
    <button id="submitBtn">Submit</button>
    <p id="message"></p>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function isPerfectSquare(num) {
            return Number.isInteger(Math.sqrt(num));
        }

        function checkGuess() {
            let guessInput = document.getElementById("guess");
            let userGuess = parseInt(guessInput.value);
            let messageElement = document.getElementById("message");
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.innerText = "âŒ Please enter a valid number between 1 and 100!";
                return;
            }

            if (userGuess === randomNumber) {
                messageElement.innerText = `ğŸ‰ Correct! The number was ${randomNumber}. You guessed it in ${attempts} tries!`;
                return;
            }

            let hint = "";

            if (attempts % 3 === 0) { // Every 3rd attempt, show high or low
                hint = userGuess < randomNumber ? "ğŸ“‰ Too low!" : "ğŸ“ˆ Too high!";
            } else { // Otherwise, give odd/even or perfect square hint
                hint = (randomNumber % 2 === 0) ? "ğŸ”¢ It's an even number!" : "ğŸ”¢ It's an odd number!";
                
                if (Math.random() < 0.5) { // 50% chance to say perfect square
                    hint += isPerfectSquare(randomNumber) ? " ğŸŸ¢ It's a perfect square!" : " âŒ Not a perfect square!";
                }
            }

            messageElement.innerText = hint;
        }

        document.getElementById("submitBtn").addEventListener("click", checkGuess);
    </script>

</body>
</html>
